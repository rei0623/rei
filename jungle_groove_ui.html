<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Jungle Groove - Wild Music Safari</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Optional: Add this line if you have a favicon.ico file -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <style>
        /* jungle_groove_styles.css */
        :root {
            /* Default Dark Jungle */
            --jg-bg-deep-jungle: #122c2c; --jg-bg-forest-floor: #3a2e27; --jg-surface-bark: #6a4c3a; --jg-surface-leaf: #4a703b; --jg-accent-sunburst: #FFB743; --jg-accent-canopy: #66BB6A; --jg-accent-waterfall: #4FC3F7; --jg-text-light: #F5F5F5; --jg-text-earth: #E0CDB4; --jg-text-shadow: #B0A08C; --jg-border-vine: #5D4037; --jg-shadow-heavy: rgba(0,0,0,0.5); --jg-shadow-light: rgba(0,0,0,0.25);
            --font-display-jg: 'Kalam', cursive; --font-body-jg: 'Montserrat', sans-serif;
            --jg-surface-bark-rgb: 106, 76, 58; --jg-surface-leaf-rgb: 74, 112, 59; --jg-bg-forest-floor-rgb: 58, 46, 39; --jg-accent-canopy-rgb: 102, 187, 106; --jg-accent-sunburst-rgb: 255, 183, 67;
            --jg-placeholder-bg: var(--jg-surface-bark);
            --mobile-nav-height: calc(60px + env(safe-area-inset-bottom)); --mini-player-height: 65px; --safe-area-bottom: env(safe-area-inset-bottom);
        }
        html { height: 100%; overflow: hidden; }
        body { font-family: var(--font-body-jg); background-color: var(--jg-bg-deep-jungle); color: var(--jg-text-light); margin: 0; height: 100%; overflow: hidden; position: relative; transition: background-color 0.3s, color 0.3s; display: flex; flex-direction: column; }
        .jungle-background-layers { position: fixed; inset: 0; z-index: -1; }
        .jungle-background-layers .layer { position: absolute; inset: 0; transition: transform 0.5s ease-out, opacity 0.5s ease; }
        .layer-1 { background: linear-gradient(to bottom, #3A506B, #1C2541 70%); opacity: 0.8; }
        .layer-2 { background-color: rgba(var(--jg-surface-leaf-rgb), 0.15); opacity: 0.4; transform: scale(1.05); }
        .layer-3 { opacity: 0.6; transform: scale(1.1); }
        .app-safari-hut { width: 95vw; height: 90vh; max-width: 1500px; max-height: 850px; margin: auto; background-color: rgba(40, 30, 20, 0.65); backdrop-filter: blur(15px) saturate(120%); -webkit-backdrop-filter: blur(15px) saturate(120%); border: 3px solid var(--jg-surface-bark); border-radius: 25px; box-shadow: 0 10px 40px var(--jg-shadow-heavy); display: flex; flex-direction: column; overflow: hidden; position: relative; transition: background-color 0.3s, border-color 0.3s; }
        .safari-map-bar { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.5rem; background-color: rgba(var(--jg-surface-bark-rgb), 0.85); border-bottom: 2px solid var(--jg-border-vine); box-shadow: 0 4px 10px var(--jg-shadow-light); transition: background-color 0.3s, border-color 0.3s; flex-shrink: 0; }
        .compass-logo { font-family: var(--font-display-jg); font-size: 1.6rem; font-weight: 700; color: var(--jg-text-light); flex-shrink: 0; }
        .compass-logo i { color: var(--jg-accent-sunburst); margin-right: 0.5rem; transform: rotate(-15deg); }
        .text-accent-jg { color: var(--jg-accent-canopy); }
        .search-outpost { display: flex; align-items: center; background-color: rgba(var(--jg-bg-forest-floor-rgb), 0.75); padding: 0.5rem 1rem; border-radius: 30px; border: 1px solid var(--jg-border-vine); position: relative; transition: background-color 0.3s, border-color 0.3s; flex-grow: 1; margin: 0 1rem; min-width: 150px; }
        .search-outpost i.fa-binoculars { color: var(--jg-text-shadow); margin-right: 0.7rem; }
        #animal-tracker { background: transparent; border: none; outline: none; color: var(--jg-text-light); font-size: 0.9rem; width: 100%; padding-right: 25px; }
        #animal-tracker::placeholder { color: var(--jg-text-shadow); opacity: 0.8; }
        #clear-search-btn-jg { position: absolute; right: 0.8rem; top: 50%; transform: translateY(-50%); background: transparent; border: none; color: var(--jg-text-shadow); cursor: pointer; font-size: 1rem; padding: 0.2rem; line-height: 1; }
        #clear-search-btn-jg:hover { color: var(--jg-text-light); }
        .safari-tools { display: flex; align-items: center; gap: 0.75rem; flex-shrink: 0; }
        .tool-btn-jg { background-color: var(--jg-surface-bark); border: 1px solid var(--jg-border-vine); color: var(--jg-text-earth); width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: all 0.2s ease; box-shadow: 0 2px 5px var(--jg-shadow-light); padding: 0; }
        .tool-btn-jg:hover { background-color: var(--jg-accent-sunburst); color: var(--jg-bg-deep-jungle); transform: scale(1.1); }
        .profile-avatar-jg { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; display: block; }
        .safari-zone { flex-grow: 1; display: flex; padding: 1.5rem; gap: 1.5rem; overflow: hidden; }
        .safari-navigation-tabs-jg { flex: 0 0 200px; display: flex; flex-direction: column; background-color: rgba(var(--jg-bg-forest-floor-rgb), 0.55); border-radius: 15px; padding: 1rem 0.5rem; border: 2px solid var(--jg-border-vine); height: 100%; overflow-y: auto; transition: background-color 0.3s, border-color 0.3s; }
        .safari-navigation-tabs-jg .log-tabs-jg { display: flex; flex-direction: column; border-bottom: none; margin-bottom: 0; gap: 0.5rem; }
        .safari-navigation-tabs-jg .log-tab-jg { flex-grow: 0; width: 100%; padding: 0.85rem 1rem; text-align: left; border-radius: 10px; position: relative; cursor: pointer; transition: background-color 0.2s, color 0.2s, opacity 0.2s; color: var(--jg-text-earth); opacity: 0.7; background: transparent; border: none; }
        .safari-navigation-tabs-jg .log-tab-jg:hover { opacity: 1; color: var(--jg-accent-sunburst); background-color: rgba(var(--jg-surface-leaf-rgb), 0.1); }
        .safari-navigation-tabs-jg .log-tab-jg.active { background-color: rgba(var(--jg-accent-canopy-rgb), 0.25); color: var(--jg-accent-sunburst); font-weight: 700; opacity: 1; }
        .safari-navigation-tabs-jg .log-tab-jg.active::after { content: ''; position: absolute; left: 0; top: 15%; width: 4px; height: 70%; background-color: var(--jg-accent-sunburst); border-radius: 0 2px 2px 0; transition: background-color 0.3s; }
        .safari-navigation-tabs-jg .log-tab-jg i { margin-right: 0.85rem; width: 20px; text-align: center; }
        .safari-navigation-tabs-jg .log-tab-jg #queue-count-jg { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); }
        .watering-hole-player { flex: 3; display: flex; flex-direction: column; align-items: center; background: linear-gradient(135deg, rgba(var(--jg-surface-leaf-rgb),0.7), rgba(var(--jg-surface-bark-rgb),0.5)); border-radius: 20px; padding: 2rem; box-shadow: inset 0 0 15px var(--jg-shadow-light); border: 2px solid var(--jg-border-vine); transition: background 0.3s, border-color 0.3s; overflow: hidden; }
        .album-canopy { width: 280px; height: 280px; border-radius: 15px; margin-bottom: 1.5rem; position: relative; box-shadow: 0 8px 25px var(--jg-shadow-heavy); overflow: hidden; background-color: var(--jg-bg-forest-floor); transition: background-color 0.3s; flex-shrink: 0; }
        #main-album-art-jg { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 15px; }
        #main-album-art-jg.album-art-placeholder { border: 4px solid var(--jg-surface-bark); background-color: var(--jg-text-shadow); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--jg-bg-deep-jungle); transition: border-color 0.3s, background-color 0.3s, color 0.3s; }
        .leaf-overlay { position: absolute; inset: 0; opacity: 0.1; pointer-events: none; }
        .track-details-jg { text-align: center; margin-bottom: 1.5rem; width: 100%; flex-shrink: 0; }
        #song-title-jg { font-family: var(--font-display-jg); font-size: 2.5rem; font-weight: 700; color: var(--jg-text-light); margin-bottom: 0.25rem; height: 1.2em; line-height: 1.2em; overflow: hidden; white-space: nowrap; position: relative; width: 100%; max-width: 90%; }
        #song-title-jg.enable-marquee .marquee-text-inner-jg { display: inline-block; position: absolute; left: 0; top: 0; animation-name: marquee-scroll-jg; animation-timing-function: linear; animation-iteration-count: infinite; white-space: nowrap; will-change: transform; }
        @keyframes marquee-scroll-jg { 0% { transform: translateX(101%); } 100% { transform: translateX(-101%); } }
        #artist-name-jg { font-size: 1.1rem; color: var(--jg-text-earth); min-height: 1.2em; }
        .player-controls-jg { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; flex-shrink: 0; }
        .control-rock { background-color: var(--jg-surface-bark); border: 2px solid #5C4033; color: var(--jg-text-earth); border-radius: 50%; width: 60px; height: 60px; font-size: 1.2rem; display: inline-flex; align-items: center; justify-content: center; box-shadow: 2px 2px 5px var(--jg-shadow-light), inset 1px 1px 3px rgba(255,255,255,0.1); transition: all 0.15s ease-out; text-shadow: 1px 1px 2px var(--jg-shadow-heavy); cursor: pointer; }
        .control-rock:hover { transform: translateY(-2px) scale(1.05); box-shadow: 4px 4px 8px var(--jg-shadow-light), inset 1px 1px 3px rgba(255,255,255,0.1); }
        .control-rock:active { transform: translateY(1px) scale(0.98); box-shadow: 1px 1px 3px var(--jg-shadow-light), inset 1px 1px 3px rgba(0,0,0,0.2); }
        .control-rock.small { width: 45px; height: 45px; font-size: 1rem; }
        .control-rock.play { width: 75px; height: 75px; font-size: 2rem; background-color: var(--jg-accent-canopy); border-color: var(--jg-accent-canopy); color: var(--jg-text-light); }
        #btn-playback-rate-jg { width: 55px; height: 40px; font-size: 0.9rem; border-radius: 20px; padding: 0 0.5rem; }
        #btn-playback-rate-jg.active-control, .control-rock.active-control { color: var(--jg-accent-sunburst) !important; border-color: var(--jg-accent-sunburst) !important; box-shadow: 0 0 10px var(--jg-accent-sunburst), inset 1px 1px 3px rgba(255,255,255,0.1); }
        .progress-liana-jg { display: flex; align-items: center; gap: 0.75rem; width: 100%; max-width: 400px; margin-bottom: 1rem; flex-shrink: 0; }
        .progress-liana-jg span { font-size: 0.8rem; color: var(--jg-text-shadow); }
        .liana-slider { -webkit-appearance: none; appearance: none; flex-grow: 1; height: 8px; background-color: var(--jg-border-vine); border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .liana-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background-color: var(--jg-accent-canopy); background-size: contain; border: none; border-radius: 50%; transition: background-color 0.3s; }
        .volume-and-extra-controls-jg { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 400px; flex-shrink: 0; }
        .volume-fruit-jg { display: flex; align-items: center; gap: 0.5rem; }
        .animal-icon { font-size: 1.2rem; color: var(--jg-text-shadow); cursor: pointer; }
        .fruit-slider { -webkit-appearance: none; appearance: none; width: 120px; height: 10px; background: var(--jg-surface-bark); border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .fruit-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--jg-accent-sunburst); border-radius: 50%; border: 1px solid color-mix(in srgb, var(--jg-accent-sunburst) 80%, black); transition: background-color 0.3s, border-color 0.3s; }
        #btn-pip-jg { background-color: transparent; border: 1px solid var(--jg-text-shadow); color: var(--jg-text-shadow); width: 36px; height: 36px; border-radius: 50%; font-size: 0.9rem; margin-left: 1rem; transition: all 0.2s ease; }
        #btn-pip-jg:hover { border-color: var(--jg-accent-waterfall); color: var(--jg-accent-waterfall); transform: scale(1.1); }
        #btn-pip-jg:disabled { opacity: 0.5; cursor: not-allowed; }
        .explorers-log-content-area-jg { flex: 2; display: flex; flex-direction: column; background-color: rgba(var(--jg-surface-bark-rgb), 0.65); border-radius: 15px; border: 2px solid var(--jg-border-vine); padding: 1rem; overflow: hidden; transition: background-color 0.3s, border-color 0.3s; }
        #queue-count-jg { background: var(--jg-accent-waterfall); color: white; font-size: 0.7rem; padding: 1px 5px; border-radius: 8px; font-family: var(--font-body-jg); }
        .log-content-jg { flex-grow: 1; overflow-y: auto; }
        .log-panel-jg { display: none; padding-top: 0.5rem; height: 100%; }
        .log-panel-jg.active { display: block; animation: revealPanel 0.4s ease-in-out; }
        @keyframes revealPanel { from { opacity:0; transform:scale(0.98); } to { opacity:1; transform:scale(1); } }
        .log-entry-jg { display: flex; align-items: center; padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 10px; background-color: rgba(var(--jg-bg-forest-floor-rgb), 0.55); transition: background-color 0.2s, transform 0.2s, border-color 0.2s; cursor: pointer; border: 1px solid transparent; }
        .log-entry-jg:hover { background-color: rgba(var(--jg-surface-leaf-rgb),0.5); }
        @media (min-width: 768px) { .log-entry-jg:hover { transform: translateX(5px); } }
        .log-entry-jg.active-song { background-color: rgba(var(--jg-accent-canopy-rgb),0.4); border-left: 4px solid var(--jg-accent-canopy); padding-left: calc(0.75rem - 4px); }
        .log-entry-jg.dragging-jg { opacity: 0.4; background-color: rgba(var(--jg-accent-sunburst-rgb), 0.3); border: 2px dashed var(--jg-accent-sunburst); }
        .drag-over-placeholder-jg { height: 2px; background-color: var(--jg-accent-sunburst); margin: 2px 0; border-radius: 1px; pointer-events: none; }
        .log-entry-jg .edited-indicator-jg { font-size: 0.7rem; color: var(--jg-accent-waterfall); margin-left: 0.5rem; opacity: 0.7;}
        .log-entry-jg .img-placeholder.list-thumb-placeholder, .log-entry-jg > img { width: 40px; height: 40px; border-radius: 6px; margin-right: 0.75rem; background-color: var(--jg-text-shadow); display: flex; align-items: center; justify-content: center; font-size: 1rem; color: var(--jg-bg-forest-floor); object-fit: cover; flex-shrink: 0; }
        .log-entry-jg > div { flex-grow: 1; overflow:hidden; min-width: 0; }
        .log-entry-jg .title { display: block; font-weight: 600; color: var(--jg-text-light); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .log-entry-jg .artist { display: block; font-size: 0.85rem; color: var(--jg-text-earth); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .log-entry-jg .duration { font-size: 0.85rem; color: var(--jg-text-shadow); margin-left: auto; padding-left:0.5rem; flex-shrink: 0; }
        .log-entry-actions-jg { display: flex; align-items: center; flex-shrink: 0; margin-left: 0.25rem;}
        .log-entry-jg .song-item-action-jg { background: none; border: none; padding: 0.3rem 0.4rem; cursor: pointer; }
        .log-entry-jg .song-item-action-jg i { font-size: 1rem; color: var(--jg-text-shadow); transition: color 0.2s; }
        .log-entry-jg:hover .song-item-action-jg i { color: var(--jg-accent-sunburst); }
        .log-entry-jg .song-item-action-jg.favorite-action-jg i.fa-heart { color: var(--jg-accent-sunburst); }
        .log-entry-jg:hover .song-item-action-jg.favorite-action-jg i.fa-heart { color: var(--jg-accent-waterfall); }
        .log-entry-jg .song-item-action-jg.remove-from-playlist-action-jg i { color: var(--jg-text-shadow); }
        .log-entry-jg:hover .song-item-action-jg.remove-from-playlist-action-jg i { color: #EF4444; }
        .log-entry-jg > i.fa-feather-alt, .log-entry-jg > i.fa-play-circle { font-size: 1rem; color: var(--jg-text-shadow); transition: color 0.2s; margin-left: auto; padding-left:0.5rem; flex-shrink: 0; }
        .log-entry-jg:hover > i.fa-feather-alt { color: var(--jg-accent-sunburst); }
        .log-actions-jg { padding-top: 1rem; border-top: 1px solid var(--jg-border-vine); display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap; transition: border-color 0.3s; flex-shrink: 0; }
        .log-actions-jg button { background-color: var(--jg-surface-leaf); color: var(--jg-text-light); padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid var(--jg-accent-canopy); font-size: 0.85rem; font-weight: 500; transition: all 0.2s; cursor: pointer; }
        .log-actions-jg button:hover { background-color: var(--jg-accent-canopy); transform: translateY(-1px); box-shadow: 0 2px 8px var(--jg-shadow-light); }
        .log-actions-jg button i { margin-right: 0.4rem; }
        .loop-indicator-jg { position: absolute; top: 0px; right: 5px; font-size: 0.6rem; font-weight: bold; background-color: var(--jg-accent-sunburst); color: var(--jg-bg-deep-jungle); border-radius: 50%; width: 12px; height: 12px; line-height: 12px; text-align: center; font-family: var(--font-body-jg); }
        .img-placeholder { display: inline-block; background-color: var(--jg-placeholder-bg); object-fit: cover; }
        #song-context-menu-jg { position: fixed; z-index: 10000; background-color: var(--jg-bg-forest-floor); border: 1px solid var(--jg-border-vine); border-radius: 8px; box-shadow: 0 2px 10px var(--jg-shadow-light); padding: 0.5rem 0; min-width: 150px; }
        #song-context-menu-jg ul { list-style: none; margin: 0; padding: 0; }
        #song-context-menu-jg li { padding: 0.5rem 1rem; color: var(--jg-text-light); cursor: pointer; font-size: 0.9rem; }
        #song-context-menu-jg li:hover { background-color: var(--jg-surface-leaf); }
        .profile-link-jg { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0.25rem; border-radius: 6px; color: var(--jg-text-earth); text-decoration: none; transition: background-color 0.2s, color 0.2s; }
        .profile-link-jg:hover { background-color: rgba(var(--jg-surface-leaf-rgb), 0.4); color: var(--jg-text-light); }
        .profile-link-jg i { width: 20px; text-align: center; }

        /* Mobile Player & Nav - Hidden by default */
        #mini-player-jg, #mobile-nav-bar-jg { display: none; }

        /* Load More Button Style */
        #load-more-container-jg { padding: 1rem; text-align: center; }
        #load-more-btn-jg { background-color: var(--jg-surface-leaf); color: var(--jg-text-light); padding: 0.6rem 1.5rem; border-radius: 20px; border: 1px solid var(--jg-accent-canopy); font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        #load-more-btn-jg:hover { background-color: var(--jg-accent-canopy); transform: translateY(-1px); box-shadow: 0 2px 8px var(--jg-shadow-light); }
        #load-more-btn-jg:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--jg-text-shadow); border-color: var(--jg-text-shadow); }
        #load-more-btn-jg .fa-spinner { margin-right: 0.5rem; }

        /* --- Responsive Styles --- */
        @media (max-width: 1024px) { .safari-navigation-tabs-jg { flex-basis: 180px; } .explorers-log-content-area-jg { flex: 2.5; } .album-canopy { width: 240px; height: 240px; } #song-title-jg { font-size: 2.2rem; } }
        @media (max-width: 767px) {
            html, body { height: 100%; overflow: hidden; }
            .app-safari-hut { width: 100%; height: 100%; max-width: none; max-height: none; margin: 0; border-radius: 0; border: none; box-shadow: none; display: flex; flex-direction: column; overflow: hidden; }
            .safari-map-bar { padding: 0.75rem 1rem; order: 1; flex-shrink: 0; }
            .compass-logo { font-size: 1.4rem; }
            .search-outpost { padding: 0.4rem 0.8rem; margin: 0 0.5rem; flex-grow: 1; min-width: 100px; }
            #animal-tracker { font-size: 0.85rem; }
            .tool-btn-jg { width: 36px; height: 36px; font-size: 1rem; }
            .profile-avatar-jg { width: 28px; height: 28px; }
            .safari-navigation-tabs-jg, .watering-hole-player { display: none !important; }
            .safari-zone { order: 2; flex-grow: 1; display: flex; flex-direction: column; padding: 0; gap: 0; overflow: hidden; }
            .explorers-log-content-area-jg { display: flex !important; flex-direction: column; flex-grow: 1; overflow-y: auto; padding: 1rem; border-radius: 0; border: none; background: transparent; -webkit-overflow-scrolling: touch; flex-basis: auto; }
            .log-content-jg { flex-grow: 1; height: auto; overflow-y: visible; }
            .log-actions-jg { flex-shrink: 0; padding: 0.75rem 0; border-top: 1px solid var(--jg-border-vine); }
            #mini-player-jg { order: 3; display: flex !important; align-items: center; padding: 0.5rem 1rem; height: var(--mini-player-height); background-color: rgba(var(--jg-surface-bark-rgb), 0.9); border-top: 1px solid var(--jg-border-vine); flex-shrink: 0; gap: 0.75rem; }
            #mini-player-art-jg { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
            #mini-player-art-jg.placeholder { background-color: var(--jg-text-shadow); display: flex; align-items: center; justify-content: center; color: var(--jg-bg-deep-jungle); font-size: 1.5rem;}
